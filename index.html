<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #main-text{
            font-size: 1.3rem;
            padding: 5%;
        }
        .card{
            width: 28rem;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.166);
            box-shadow: 5px 10px 5px 10px;
        }
        #resultContainer{
            font-weight: bold;
            color: rgb(3, 25, 18);             
        }
    </style>

    <title>Temprature Converter</title>

    <link rel="icon" href="therma.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; text-align: center;">

        <div class="card">
            
        <form id="tempCal" onsubmit="calculateTemp(); return false">
          <label for="temp_value" id="main-text" style="font-weight: bolder;"> Inter The Value in The Box </label> </br>
          <input type="number" name="temp_value" id="temp_value"></br>
          <div style="padding-top: 20px;">
          <select id="temp_unit" name="temp_unit" style="margin-right: 15px;">
              <option value="cel">Celsius</option>
              <option value="fah">Fahrenheit</option>
          </select>
          <input type="submit" name="temp_value"> </br>
          </div>
          <div id="resultContainer"> </div>
        </form>

        <div style="margin-top: 40px;">
     <h1><span id="battery" class="fa fa-3x"></span></h1>

    </div>
</div>
</div>

<script src="temprature.js">
    
</script>
    
</body>
</html>
